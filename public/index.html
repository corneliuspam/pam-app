<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PAM APP Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

<div class="login-container">
  <h1>PAM APP</h1>
  <p class="subtitle">Sign in with your username or phone</p>

  <input id="username" type="text" placeholder="Username" class="input-field">
  <input id="phone" type="text" placeholder="Phone Number" class="input-field">
  <input type="file" id="profilePic" class="input-field file-upload">

  <button id="loginBtn" class="btn">Login / Register</button>
  <p class="note">Your profile picture will be visible to others</p>
</div>

<script src="login.js"></script>
</body>
</html>
